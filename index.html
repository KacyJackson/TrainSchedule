<!DOCTYPE html>
<html>
<head>
	<title>Catch the Train!</title>

<!--link to bootstrap-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!--Add firebase -->
<script scr = "https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!--link to jQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!-- link to css files -->
<link rel ="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

<!--Div to hold the train schedule and add train sections -->
<div class="container-fluid">
	<div class = "row">
    	<div class="col-md-8">

	<!--The Train Schedule -->		
	
	<div class = "panel panel-primary">
		<div class = "panel-heading">
			<h2><bold> The Current Train Schedule</bold></h2>
		</div>
		<div class = "panel-body">
			<table class = "table" id= 'trainChart'>
				<thead>
					<tr>
						<th>Train</th>
						<th>Destination</th>
						<th>Next Arrival</th>
						<th>Frequency (minutes)</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			</div>
		</div>

<!--The Add Train Section -->
	<div class = col-lg-4>
		<div class = "panel panel-primary">
			<div class = "panel-heading">
				<h2><bold>Add a Train</bold></h2>
			</div>

	<!-- Form Content -->
		<form>
			<div class = "form-group">
				<label for = "">Train Name</label>
				<input type="text" class="form-control" id = "enterTrainName">
			</div>

			<div class = "form-group">
				<label for = "">Destination</label>
				<input type="text" class="form-control" id = enterTrainDestination>
			</div>

			<div class = "form-group">
				<label for = "">First Departure Time (HH:MM)</label>
				<input type="text" class="form-control" id = departureTime>
			</div>

			<div class = "form-group">
				<label for = "">Train Frequency in Minutes</label>
				<input type="text" class="form-control" id = trainFrequency>
			</div>

			<button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>

		</form>

<!--div to close the add train section -->
	</div>
		</div>


<!-- Div to close the row with column for current schedule and column with add train -->
</div>

<!-- Link to Javascript -->
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<script src="assets/trainscheduler.js"></script>
</body>
</html>
